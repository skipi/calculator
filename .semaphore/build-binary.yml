version: v1.0
name: Release
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Release
    task:
      jobs:
        - name: Create and Upload assets
          commands:
            - sem-version go 1.18
            - git clone git@github.com:semaphoreci/test-results.git
            - cd test-results
            - git checkout origin/add-test-summary
            - make build
            - artifact push project bin/test-results -d bin/test-results --force
