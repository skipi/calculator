version: v1.0
name: Complex pipeline without dependencies
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - artifact pull project bin/test-results -d test-results
      - sudo mv test-results /usr/local/bin/test-results
      - sudo chmod +x /usr/local/bin/test-results
after_pipeline:
  task:
    jobs:
      - name: generate pipeline summary
        commands:
          - artifact pull project bin/test-results -d test-results
          - sudo mv test-results /usr/local/bin/test-results
          - sudo chmod +x /usr/local/bin/test-results
          - test-results gen-pipeline-report
blocks:
  - name: passing spec
    dependencies: []
    task:
      jobs:
        - name: provide go tests
          commands:
            - checkout
            - test-results publish go.xml
            - echo test

  - name: failing spec
    dependencies: []
    task:
      jobs:
        - name: provide rspec tests
          commands:
            - checkout
            - test-results publish rspec.xml
            - exit 1
promotions:
  - name: Build test results nightly release
    pipeline_file: build-binary.yml
