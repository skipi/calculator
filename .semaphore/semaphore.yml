version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - gzip -d fake_reports/report-big.json.gz
            - artifact push job fake_reports/report-big.json -d test-results/junit.json
after_pipeline:
  task:
    jobs:
      - name: Publish Tests
        commands:
          - test-results gen-pipeline-report
