version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2004

auto_cancel:
  running:
    when: 'true'
blocks:
  - name: 'Block #1'
    task:
      secrets:
        - name: sem api token
      jobs:
        - name: 'Job #1'
          commands:
            - echo $FOO
            - echo $BAR
            - 'curl -H "Authorization: Token $API_TOKEN" -d "name=Promotion&pipeline_id=$SEMAPHORE_PIPELINE_ID&FOO=$FOO&BAR=$BAR&override=true"  -X POST "https://skipi.semaphoreci.com/api/v1alpha/promotions"'
promotions:
  - name: Promotion
    pipeline_file: promo.yml
    parameters:
      env_vars:
        - required: true
          name: FOO
          options:
            - bar
            - baz
            - bad
          default_value: bar
        - required: true
          name: BAR
    auto_promote:
      when: branch = 'foobar' AND result = 'passed'
