version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Elixir tests
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd elixir
            - mix local.hex --force
            - mix local.rebar --force
            - cache restore
            - 'mix do deps.get, compile --warnings-as-errors'
            - cache store
            - mix test
      prologue:
        commands:
          - kiex install 1.11
          - sem-version elixir 1.11
      epilogue:
        always:
          commands:
            - artifact push workflow junit.xml -d test_results/job_$SEMAPHORE_JOB_ID.xml
    dependencies:
      - Build CLI
  - name: Mocha tests
    dependencies:
      - Build CLI
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd js
            - cache restore
            - npm install
            - cache store
            - npm test
      epilogue:
        always:
          commands:
            - artifact push workflow junit.xml -d test_results/job_$SEMAPHORE_JOB_ID.xml
  - name: RSpec tests
    dependencies:
      - Build CLI
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd ruby
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
            - TB_RSPEC_OPTIONS='--format RspecJunitFormatter --out junit.xml' bundle exec rspec_booster --job $SEMAPHORE_JOB_INDEX/$SEMAPHORE_JOB_COUNT
          parallelism: 4
      epilogue:
        always:
          commands:
            - artifact push workflow junit.xml -d test_results/job_$SEMAPHORE_JOB_ID.xml
  - name: Prepare results
    dependencies:
      - Elixir tests
      - Mocha tests
      - RSpec tests
    task:
      jobs:
        - name: Combine artifacts
          commands: []
        - name: Parse results
          commands: []
        - name: Push outputs
          commands: []
  - name: Build CLI
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'git clone https://github.com/renderedtext/test-results-cli.git test-results-cli'
            - cd test-results-cli
            - make
      epilogue:
        on_pass:
          commands:
            - artifact push workflow result_parser -d bin/test-result
            - exit 1
