version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - test-results publish fake_reports/$(ls fake_reports | shuf -n 1)
after_pipeline:
  task:
    jobs:
      - name: Publish Tests
        commands:
          - test-results gen-pipeline-report
          - echo foo
