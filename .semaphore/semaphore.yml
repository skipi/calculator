version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2004
blocks:
  - name: '<p style="color:red;" onclick="alert(document.cookie)">Elixir tests</p>'
    task:
      jobs:
        - name: '<p style="color:red;" onclick="alert(document.cookie)">dsa</p>'
          commands:
            - checkout
            - cd elixir
            - mix local.hex --force
            - mix local.rebar --force
            - cache restore
            - 'mix do deps.get, compile --warnings-as-errors'
            - cache store
            - mix test
      prologue:
        commands:
          - kiex install 1.11
          - sem-version elixir 1.11
          - mkdir -p /tmp/test-results
          - artifact pull workflow bin/test-result-linux -d /tmp/bin/test-result
          - 'export PATH=$PATH:/tmp/bin'
          - chmod +x /tmp/bin/test-result
      epilogue:
        always:
          commands:
            - test-result /tmp/test-results/junit.xml /tmp/test-results/junit.json
            - artifact push job /tmp/test-results -d test-results
    dependencies:
      - Build CLI - Linux
  - name: Mocha tests
    dependencies:
      - Build CLI - Linux
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd js
            - cache restore
            - npm install
            - cache store
            - npm test
      epilogue:
        always:
          commands:
            - test-result /tmp/test-results/junit.xml /tmp/test-results/junit.json
            - artifact push job /tmp/test-results -d test-results
      prologue:
        commands:
          - mkdir -p /tmp/test-results
          - artifact pull workflow bin/test-result-linux -d /tmp/bin/test-result
          - 'export PATH=$PATH:/tmp/bin'
          - chmod +x /tmp/bin/test-result
  - name: RSpec tests
    dependencies:
      - Build CLI - Linux
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd ruby
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
            - bundle exec rspec --format RspecJunitFormatter --out /tmp/test-results/junit.xml
      epilogue:
        always:
          commands:
            - test-result /tmp/test-results/junit.xml /tmp/test-results/junit.json
            - artifact push job /tmp/test-results -d test-results
      prologue:
        commands:
          - mkdir -p /tmp/test-results
          - artifact pull workflow bin/test-result-linux -d /tmp/bin/test-result
          - 'export PATH=$PATH:/tmp/bin'
          - chmod +x /tmp/bin/test-result
  - name: Build CLI - Linux
    dependencies: []
    task:
      jobs:
        - name: Build CLI
          commands:
            - 'git clone https://github.com/renderedtext/test-results-cli.git test-results-cli'
            - cd test-results-cli
            - make
      epilogue:
        on_pass:
          commands:
            - artifact push workflow result_parser -d bin/test-result-linux
      agent:
        machine:
          type: e2-standard-2
          os_image: ubuntu2004
promotions:
  - name: Promotion 1
    auto_promote:
      when: true
    pipeline_file: pipeline_2.yml
