version: v1.0
name: Complex pipeline without dependencies
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: provide go tests
          commands:
            - checkout
            - test-results publish fake_reports/$(ls fake_reports | shuf -n 1)
            - echo okay8
after_pipeline:
  task:
    jobs:
      - name: Publish Tests
        commands:
          - test-results gen-pipeline-report
