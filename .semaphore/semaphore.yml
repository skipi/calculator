version: v1.0
name: Complex pipeline without dependencies
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: passing spec
    dependencies: []
    task:
      jobs:
        - name: provide go tests
          commands:
            - checkout
            - test-results publish go.xml
  - name: failing spec
    dependencies: []
    task:
      jobs:
        - name: provide rspec tests
          commands:
            - checkout
            - test-results publish rspec.xml
            - exit 1
after_pipeline:
  task:
    jobs:
      - name: generate pipeline summary
        commands:
          - test-results gen-pipeline-report
